<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
	<script type="text/javascript" src= "data.js">

	</script>
	<link rel="stylesheet" type="text/css" href="circles.css">

	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];

		function onKeyDown(event) {
			if(data[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				var newCircle = new Path.Circle(point, 300)
				newCircle.fillColor = data[event.key].color;
				data[event.key].sound.play();
				circles.push(newCircle);
			}
		}

		function onFrame(event){
      for(var i = 0; i < circles.length; i++){
        circles[i].scale(0.9);
        circles[i].fillColor.hue += 1;
        if(circles[i].area < 1){
        	circles[i].remove();
          circles.splice(i, 1);
					console.log(circles);
        }
      }
    }
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
